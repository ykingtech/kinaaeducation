<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinaa Education - Sign In / Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black text-blue-200 flex items-center justify-center h-screen">
    <div class="w-full max-w-xs">
        <!-- Sign In Form -->
        <form id="loginForm" class="bg-blue-800 shadow-md rounded px-8 pt-6 pb-8 mb-4 hidden">
            <h2 class="text-center text-xl mb-4">Kinaa Education - Sign In</h2>
            <div class="mb-4">
                <label class="block text-sm font-bold mb-2" for="loginUsername">Username</label>
                <input id="loginUsername" type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required>
            </div>
            <div class="mb-6">
                <label class="block text-sm font-bold mb-2" for="loginPassword">Password</label>
                <input id="loginPassword" type="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required>
            </div>
            <button type="button" onclick="login()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Sign In</button>
            <p class="text-center mt-4">Don't have an account? <span onclick="toggleForms()" class="text-blue-400 cursor-pointer">Sign Up</span></p>
        </form>

        <!-- Sign Up Form -->
        <form id="signupForm" class="bg-blue-800 shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h2 class="text-center text-xl mb-4">Kinaa Education - Sign Up</h2>
            <div class="mb-4">
                <label class="block text-sm font-bold mb-2" for="signupUsername">Username</label>
                <input id="signupUsername" type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required>
            </div>
            <div class="mb-6">
                <label class="block text-sm font-bold mb-2" for="signupPassword">Password</label>
                <input id="signupPassword" type="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required>
            </div>
            <button type="button" onclick="signUp()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Sign Up</button>
            <p class="text-center mt-4">Already have an account? <span onclick="toggleForms()" class="text-blue-400 cursor-pointer">Sign In</span></p>
        </form>
    </div>

    <script>
        // Function to toggle between Sign Up and Sign In forms
        function toggleForms() {
            document.getElementById("signupForm").classList.toggle("hidden");
            document.getElementById("loginForm").classList.toggle("hidden");
        }

        // Sign-Up Function
        function signUp() {
            const username = document.getElementById("signupUsername").value;
            const password = document.getElementById("signupPassword").value;

            if (username && password) {
                // Save new user details in localStorage
                let users = JSON.parse(localStorage.getItem("users") || "[]");
                users.push({ username, password });
                localStorage.setItem("users", JSON.stringify(users));
                alert("Sign-up successful! Please log in.");
                
                // Redirect to the Sign-In form
                toggleForms();
            } else {
                alert("Please enter both username and password.");
            }
        }

        // Sign-In Function
        function login() {
            const username = document.getElementById("loginUsername").value;
            const password = document.getElementById("loginPassword").value;

            // Check if admin credentials
            if (username === "thekinaa" && password === "1116") {
                localStorage.setItem("isAdmin", "true");
                localStorage.setItem("isLoggedIn", "true");
                window.location.href = "home.html"; // Redirect to the admin home page
                return;
            }

            // Check for regular user in localStorage
            const users = JSON.parse(localStorage.getItem("users") || "[]");
            const user = users.find(user => user.username === username && user.password === password);

            if (user) {
                localStorage.setItem("isLoggedIn", "true");
                localStorage.setItem("username", username);
                window.location.href = "home.html"; // Redirect to the regular user home page
            } else {
                alert("Incorrect username or password. Please try again.");
            }
        }

        // Display the Sign-In form by default on page load
        window.onload = () => {
            document.getElementById("loginForm").classList.remove("hidden");
            document.getElementById("signupForm").classList.add("hidden");
        };
    </script>
</body>
</html>
