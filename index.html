<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kinaa Education</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black text-blue-200 flex items-center justify-center h-screen">

    <div class="w-full max-w-xs">
        <form id="loginForm" class="bg-blue-800 shadow-md rounded px-8 pt-6 pb-8 mb-4" onsubmit="event.preventDefault(); login()">
            <h2 class="text-center text-xl mb-4">Kinaa Education - Sign In</h2>
            <div class="mb-4">
                <label class="block text-sm font-bold mb-2" for="username">Username</label>
                <input id="username" type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required>
            </div>
            <div class="mb-6">
                <label class="block text-sm font-bold mb-2" for="password">Password</label>
                <input id="password" type="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Sign In</button>
        </form>
    </div>

    <script>
        // Login function to verify credentials
        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            if (username === "thekinaa" && password === "1116") {
                // Set admin flag and login status
                localStorage.setItem("isAdmin", "true");
                localStorage.setItem("isLoggedIn", "true");
                window.location.href = "home.html"; // Redirect to home page for admin
            } else {
                // Set regular user flag and login status
                localStorage.setItem("isAdmin", "false");
                localStorage.setItem("isLoggedIn", "true");
                window.location.href = "home.html"; // Redirect to home page for regular user
            }
        }
    </script>
</body>
</html>
