<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinaa Education - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black text-blue-200">

    <div class="container mx-auto py-8">
        <h1 class="text-center text-3xl font-bold mb-8">Kinaa Education</h1>
        
        <!-- Category Buttons -->
        <div id="categoryButtons" class="space-y-4">
            <!-- Categories will be dynamically loaded here -->
        </div>

        <!-- Admin Only Upload Button -->
        <div id="adminUploadButton" class="fixed top-4 right-4 hidden">
            <button onclick="window.location.href='upload.html'" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Upload Video
            </button>
        </div>

        <div class="mt-8 text-center">
            <button onclick="window.location.href='videos.html'" class="w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
                View All Categories
            </button>
        </div>
    </div>

    <script>
        // Function to check if the user is an admin
        function checkAdmin() {
            const isAdmin = localStorage.getItem("isAdmin");
            if (isAdmin === "true") {
                document.getElementById("adminUploadButton").classList.remove("hidden"); // Show upload button for admin
            } else {
                document.getElementById("adminUploadButton").classList.add("hidden"); // Hide upload button for regular users
            }
        }

        // Function to load categories and display them as buttons
        function loadCategories() {
            const categories = JSON.parse(localStorage.getItem("categories") || "[]");
            const categoryButtons = document.getElementById("categoryButtons");
            categoryButtons.innerHTML = ""; // Clear the existing content

            if (categories.length === 0) {
                const noCategoriesMessage = document.createElement("p");
                noCategoriesMessage.className = "text-gray-400";
                noCategoriesMessage.textContent = "No categories available. Please add categories first.";
                categoryButtons.appendChild(noCategoriesMessage);
                return;
            }

            categories.forEach((category, index) => {
                const button = document.createElement("button");
                button.className = "w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded";
                button.textContent = category.name;
                // Set the button to redirect to videos.html with the category index
                button.onclick = () => window.location.href = `videos.html?category=${index}`;
                categoryButtons.appendChild(button);
            });
        }

        // Function to initialize the page
        function initializePage() {
            checkAdmin(); // Check if the user is an admin and display the upload button
            loadCategories(); // Load categories and populate category buttons
        }

        // Call initializePage when the page is loaded
        window.onload = initializePage;
    </script>
</body>
</html>
